<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidebar-doctor></app-sidebar-doctor>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <h1>My Patients</h1>
      <div *ngFor="let patient of patients">
        <app-patient-card [routerLink]="['/listPatientsMedicalHistory', patient.id]"
                         [namePatient]="patient.name">
        </app-patient-card>
      </div>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
