<mat-drawer-container>
  <mat-drawer mode="side" opened="true">
    <app-sidebar-doctor></app-sidebar-doctor>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <h1>Reviews</h1>

    </div>
    <div class="card doctorCard">
      <div class="profilePhotoContainer">
        <img src="https://static.vecteezy.com/system/resources/previews/006/037/586/original/doctor-linear-icon-medical-worker-practitioner-scientist-thin-line-illustration-contour-symbol-isolated-outline-drawing-vector.jpg" alt="doctor user image">
      </div>

      <div class="info">
        <h1 class="doctorName name">{{currentDoctor.name}}</h1>
        <h2 class="speciality">{{currentDoctor.area}}</h2>
      </div>

      <div class="averageScore">
        <i class="pi pi-star-fill starIcon" style="font-size: 4rem; color: orange;" ></i>
        <svg height="50px" width="50px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 47.94 47.94" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path style="fill:#ED8A19;" d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757 c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042 c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685 c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528 c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956 C22.602,0.567,25.338,0.567,26.285,2.486z"></path> </g></svg>
        <span style="font-size: 2.5rem">4/5</span>
      </div>
    </div>

    <section class="patientsReviews">
      <h2>Patients Reviews</h2>

      <hr class="separatorLine">

      <div class="patientReviewCard" *ngFor="let review of reviewsToDoctor" >
        <app-review
          [namePatient]="review.customerName"
          [reviewDescription]="review.customerReview"
          [score]="review.customerScore">

        </app-review>
      </div>


      <div class="errorReview" *ngIf="!reviewsToDoctor.length">
        <img class="warningIcon" src="assets/images/warning.png" alt="warning image"/>
        <p>This doctor doesn't have any reviews yet</p>
      </div>

    </section>
  </mat-drawer-content>

</mat-drawer-container>
