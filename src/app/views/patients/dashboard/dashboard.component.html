<app-toolbar *ngIf="isLoggedIn"></app-toolbar>

<form [formGroup]="editForm" (ngSubmit)="submitEditForm()">
  <mat-form-field>
    <input matInput formControlName="dni" placeholder="DNI" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="name" placeholder="Nombre" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="gender" placeholder="Genero" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="birthdate" placeholder="Bithdate" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="email" placeholder="Email" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="cellphone" placeholder="Cellphone" />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="photo" placeholder="Photo" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Guardar Cambios
  </button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>DNI</th>
    <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
  </ng-container>

  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef>Birthday</th>
    <td mat-cell *matCellDef="let element">{{ element.birthdate }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="cellphone">
    <th mat-header-cell *matHeaderCellDef>Cellphone</th>
    <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
  </ng-container>

  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef>Photo</th>
    <td mat-cell *matCellDef="let element">{{ element.photo }}</td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="editPatient(row.dni)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="deletePatient(row.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
