<app-toolbar *ngIf="authService.isLoggedIn"></app-toolbar>

<div class="container">
  <h1>Hola {{ patient.name }}</h1>

  <p>¿Qué necesitas?</p>

  <div class="button-container">
    <button mat-button class="custom-button">
      <mat-icon class="button-icon">person</mat-icon>
      <span class="text-button">Doctors</span>
    </button>
    <button mat-button class="custom-button">
      <mat-icon class="button-icon">history</mat-icon>
      <span class="text-button">Medical History</span>
    </button>
    <button mat-button class="custom-button">
      <mat-icon class="button-icon">local_hospital</mat-icon>
      <span class="text-button">Services</span>
    </button>
    <button mat-button class="custom-button">
      <mat-icon class="button-icon">description</mat-icon>
      <span class="text-button">Prescription</span>
    </button>
  </div>
</div>
