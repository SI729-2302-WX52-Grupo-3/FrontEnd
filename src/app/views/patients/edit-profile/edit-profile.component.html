<div class="edit-profile-container">
  <h2>Editar Perfil</h2>
  <form>
    <div class="form-group">
      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="text" id="birthdate" [(ngModel)]="birthdate">
    </div>
    <div class="form-group">
      <label for="phone">Celular:</label>
      <input type="text" id="phone" [(ngModel)]="phone">
    </div>
    <div class="form-group">
      <label for="email">Correo:</label>
      <input type="text" id="email" [(ngModel)]="email">
    </div>
    <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar Cambios</button>
  </form>
</div>
