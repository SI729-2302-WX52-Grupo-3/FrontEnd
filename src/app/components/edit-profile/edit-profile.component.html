<div class="container">
  <h2>Personal Information</h2>

  <div class="content">
    <div class="image">
      <h3>For You</h3>
      <img
        src="https://images.pexels.com/photos/4862429/pexels-photo-4862429.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
    </div>

    <form
      (submit)="updatePatient()"
      [formGroup]="updatePatientForm"
      class="form-row"
    >
      <div class="information">
        <div class="input-box">
          <label>Names</label>
          <input type="text" formControlName="name" />
        </div>

        <div class="input-box">
          <label>Last Names</label>
          <input type="text" formControlName="lastName" />
        </div>

        <div class="input-box email">
          <label>Email</label>
          <input type="email" formControlName="email" />
        </div>

        <div class="input-box">
          <label>Age</label>
          <input type="text" formControlName="age" />
        </div>
      </div>
      <button type="submit">Save</button>
    </form>
  </div>
</div>
