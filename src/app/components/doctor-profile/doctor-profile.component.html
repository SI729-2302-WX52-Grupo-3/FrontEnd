<div class="container">
  <h1>Doctor Information</h1>

  <div class="container_info">
    <div class="info_top">
      <img
        src="https://img.freepik.com/free-photo/pleased-young-female-doctor-wearing-medical-robe-stethoscope-around-neck-standing-with-closed-posture_409827-254.jpg"
        [alt]="doctor?.id"
      />
      <div class="doctor-info">
        <h1>{{ doctor?.name }} {{ doctor?.lastname }}</h1>
        <h3>{{ doctor?.speciality }}</h3>
      </div>
      <div class="doctor-appointment">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/appointment/doctor', doctor?.id]"
        >
          Appointment
        </button>
      </div>
    </div>
    <div class="container_description">
      <div class="experience">
        <div class="experience_data">
          <h3>Patients</h3>
          <p>250+</p>
        </div>
        <div class="experience_data">
          <h3>Years of experience</h3>
          <p>5+</p>
        </div>
        <div class="experience_data">
          <h3>Consult</h3>
          <p>S/ 40.00</p>
        </div>
        <div class="experience_data">
          <h3>Age</h3>
          <p>20</p>
        </div>
      </div>
      <div class="education">
        <h3>Education</h3>
        <ul>
          <li>Bachiller en Medicina UPC</li>
          <li>Bachiller en Medicina San Marcos</li>
        </ul>
      </div>
    </div>
    <br />
    <button mat-raised-button color="primary" routerLink="/reviews">
      View Review
    </button>
  </div>
</div>
